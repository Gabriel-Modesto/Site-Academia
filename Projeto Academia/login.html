<head>
    <meta charset="UTF-8">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link font -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- link icones  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>

    <div class="login"> <!-- login -->
        <div class="logo-login">
            <a class="navbar-brand" href="index.html">
                <img src="imagens/logoblack.png" alt="Bootstrap" width="70">
            </a>
        </div>
        
        <section id="container-login">

            <section id="principal-login" >
                
                <div id="top-header">
                    <span>Tem uma conta?</span>
                    <header>Login</header>
                </div>
                
                <div id="login-email" >
                    <input type="email" name="email" class="input" placeholder="Digite seu e-mail" required>
                </div>
                
                <div id="login-password">
                    <input type="password" name="password" class="input" placeholder="Senha" required >
                </div>
                
                <div id="login-entrar">
                    <input type="submit" class="submit"  value="Entrar">
                </div>
                
                <div class="botao">
        
                    <div class="login-checkbox">
                        <input type="checkbox" id="check">
                        <label for="checkbox">Lembrar senha</label>
                    </div>
                    
                    <div class="login-esqueceu">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
        
                </div>
        
                <div class="cadastro">
                    É seu primeiro acesso? <a href="#">Cadastre-se</a>
                </div>
        
                
            </section>
            
        </section>

        <section id="rodape-login"> 
            <footer id="footer-min-login"> <!--- rodapé - min -->

                <div class="footer-principal-min-login">

                    <div class="footer-principal-3-min">
                        <div class="direitos-min">
                            <div class="dir-1-min">
                                Copyright © 2023. Todos os direitos reservados &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
                            </div>
                            <div class="dir-2-min">
                                <span>Desenvolvido por:</span> <i><a href="https://www.linkedin.com/in/gabrielm-oliveira/">Gabriel Modesto</a></i> - <i><a href="https://github.com/Peterson-santos">Peterson Henrique</a></i> - <i><a href="https://github.com/luizfelipe02081">Luiz Felipe</a></i>
                            </div>
                        </div>
                    </div>
                </div>

            </footer>
            </div>
        </section>
    </div>
    



    <!-- script libras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

<a class="whatsapp-link" href="https://web.whatsapp.com/" target="_blank">
